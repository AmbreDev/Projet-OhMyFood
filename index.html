<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&family=Shrikhand&display=swap" rel="stylesheet">
    <title>Oh My Food</title>
</head>
<body>
    <header>
     <img src="./images/logo/ohmyfood.png" alt="logo Oh My Food">   
    </header>

<main>
    <div class="paris">
        <i class="fa-solid fa-location-dot"></i>
        <h1>Paris, Belleville</h1>
    </div>

    <section>
    <div class="textes-haut">
        <h2>Réservez le menu qui <br> vous convient</h2>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <button>Explorer nos restaurants</button>
    </div>
    </section>

    <section>
    <div class="fonctionnement">
        <h2>Fonctionnement</h2>
        <ol>
            <li>
                <i class="numeros un fa-solid fa-1"></i>
                <i class="fas fa-mobile-alt"></i>
                <span>Choisissez un restaurant</span>
            </li>

            <li>
                <i class="numeros deux fa-solid fa-2"></i>
                <i class="fas fa-list-ul"></i>
                <span>Composez votre menu</span>
            </li>

            <li class="puce-violette">
                <i class="numeros trois fa-solid fa-3"></i>
                <i class=" degustez fas fa-store"></i>
                <span>Dégustez au restaurant</span>
            </li>
        </ol>
    </div>
    </section>
</main>
</body>
</html>
